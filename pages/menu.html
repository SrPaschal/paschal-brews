<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Paschal Brews - Menu</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />

    <style>
      .hero-section {
        background-image: url("./img/cafecoffee.jpg");
        background-size: cover;
        height: 100vh;
        color: #fff;
        text-align: center;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }

      .navbar-custom {
        background-color: #421808;
      }

      .navbar-custom .navbar-brand,
      .navbar-custom .navbar-nav .nav-link {
        color: #fff;
      }

      .flex {
        display: flex;
        align-items: center;
        justify-content: center;
        width: 100%;
        min-height: 80vh;
      }
    </style>
  </head>

  <body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-light navbar-custom">
      <a class="navbar-brand" href="#">Paschal Brews</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" href="../index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="./about.html">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="./contact.html">Contact</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="./menu.html">Menu</a>
          </li>
        </ul>
      </div>
    </nav>
    <!-- Menu Section -->
    <section class="py-5 flex">
      <div class="container">
        <h2>Our Menu</h2>
        <div class="row">
          <div class="col-md-4">
            <div class="card">
              <img src="../img/es.png" class="card-img-top" alt="..." />
              <div class="card-body">
                <h5 class="card-title">Espresso</h5>
                <p class="card-text">Strong and flavorful.</p>
                <p class="card-text"><strong>$3.50</strong></p>
              </div>
            </div>
          </div>
          <div class="col-md-4">
            <div class="card">
              <img src="../img/lat.jpg" class="card-img-top" alt="..." />
              <div class="card-body">
                <h5 class="card-title">Latte</h5>
                <p class="card-text">Creamy and smooth.</p>
                <p class="card-text"><strong>$4.00</strong></p>
              </div>
            </div>
          </div>
          <div class="col-md-4">
            <div class="card">
              <img src="../img/cap.jpg" class="card-img-top" alt="..." />
              <div class="card-body">
                <h5 class="card-title">Cappuccino</h5>
                <p class="card-text">Frothy and delicious.</p>
                <p class="card-text"><strong>$4.25</strong></p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Bootstrap JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
